---
layout: default
---

<article class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  {% for post in site.categories.sports %}
    <article class="post box">
      <h2 class="post-title">
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
      </h2>
    </article>
  {% endfor %}
</article>
